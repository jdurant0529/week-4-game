<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Star Wars: RPG</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="assets/javascript/game.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
 		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	
<body>
	<div class="wrapper">
	
		<div class = 'row'>
			<div class="col-lg-4"> <!-- 1/3 of left side page for all characters -->
        		<div class="panel panel-default">
                	<div class="panel-heading">
                    	<h3 class="panel-title">All Characters</h3>
                	</div>
                	<div class="panel-body">
                		<div id= 'allchars'></div>
                	</div>
                </div>
            </div>
        </div>

		<div class = "row">  
			<div class="col-lg-5">  <!-- Start of left side for Player character and stats -->
        		<div class="panel panel-default">
                	<div class="panel-heading">
                    	<h3 class="panel-title">Player Character</h3>
                	</div>
                	<div class="panel-body"> 
                		<div id = "player"></div>
                        <div id = 'player-stats'></div>
                	</div>
                </div>
            </div> <!-- end of player character left side -->
            <div class = " col-lg-2">
            	<button class="btn btn-default btn-lg attackButton"><span class="glyphicon glyphicon-ok-sign"></span>Attack</button>
            </div>  <!-- end of attack button column -->
            <div class="col-lg-5">
        		<div class="panel panel-default">
                	<div class="panel-heading">
                    	<h3 class="panel-title">Opponent Character</h3>
                	</div>
                	<div class="panel-body">
                		<div id ="opponent"></div>
                        <div id = 'opponent-stats'></div>
                	</div>
                </div>
            </div>  <!-- end of opponent characters right side -->
        </div>  <!-- end of character split row. -->
		<div class = 'row'>  
			<div class="col-lg-12">
        		<div class="panel panel-default">
                	<div class="panel-heading">
                    	<h3 class="panel-title">Defeated Characters</h3>
                	</div>
                	<div class="panel-body">
                		<div id= 'defeated'></div>
                	</div>
                </div>
            </div>
        </div>  <!-- end of row for defeated characters -->
	
		<footer>  <!-- start of footer -->
		    <h5>Copyright 2016 - James Durant</h5>
		</footer>  <!-- end of footer -->
 	</div> <!-- end of wrapper -->
</body>
</html>
